    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article p:first-of-type {
            color: gold;
            font-family: 'Courier New', Courier, monospace;

        ul li:nth-child(odd) {
            color: darkgreen;
        }
        a:visited, a:link {
            color: chartreuse;
        }
        a:hover,
        a:focus {
            color: tomato;
        }
    </style>
</head>

        <p>Lorem ipsum dolor sit amet.</p>
